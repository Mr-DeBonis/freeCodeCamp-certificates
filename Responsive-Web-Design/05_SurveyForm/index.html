<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
        Thank you for taking the time to help us improve the platform
    </p>

    <form id="survey-form" action="">
        <div>
            <label id="name-label" for="name">Name</label>
            <input type="text" name="" id="name" required placeholder="Enter your name"/>
        </div>
        <div>
            <label id="email-label" for="email">Email</label>
            <input type="email" name="" id="email" required placeholder="Enter your Email"/></label>
        </div>
        <div>
            <label id="number-label" for="number" >Age</label>
            <input type="number" name="" id="number" min="10" max="120"  placeholder="Age"/></label>
        </div>
        <div>
            <p>Which option best desribes your current role?</p>
            <select name="" id="dropdown">
                <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
            </select>
        </div>
        <div>
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label for="user-recommend"> <input type="radio" name="user-recommend" value="definitely"/>Definitely </label>
            <label for="user-recommend"> <input type="radio" name="user-recommend" value="maybe" />Maybe </label>
            <label for="user-recommend"> <input type="radio" name="user-recommend" value="not-sure" />Not sure </label>
        </div>
        <div>
            <label for="dropdown2">What is your favorite feature of freeCodeCamp?
                <select name="" id="dropdown2">
                    <option value="">Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                </select>
            </label>
        </div>
        <div>
            <p>What would you like to see improved? <span>Check all that apply</span></p>
            <label><input type="checkbox" name="prefer" value="front-end-projects">Front-end Projects</label>
            <label><input type="checkbox" name="prefer" value="back-end-projects">Back-end Projects</label>
            <label><input type="checkbox" name="prefer" value="data-visualization">Data Visualization</label>
            <label><input type="checkbox" name="prefer" value="challenges">Challenges</label>
            <label><input type="checkbox" name="prefer" value="open-source-community">Open Source Community</label>
            <label><input type="checkbox" name="prefer" value="gitter-help-rooms">Gitter help rooms</label>
            <label><input type="checkbox" name="prefer" value="videos">Videos</label>
            <label><input type="checkbox" name="prefer" value="city-meetups">City Meetups</label>
            <label><input type="checkbox" name="prefer" value="wiki">Wiki</label>
            <label><input type="checkbox" name="prefer" value="forum">Forum</label>
            <label><input type="checkbox" name="prefer" value="additional-courses">Additional Courses</label>
        </div>
        <div>
            <p>Any comments or suggestions?</p>
            <textarea name="" id="" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
        </div>
        <div>
            <input type="submit" id="submit" value="Submit">
        </div>
    </form>
</body>

</html>
